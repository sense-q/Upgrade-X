<template id="upgrade-x"
  ><div class="border-top mt-3 pt-3">
    <div class="d-flex flex-column flex-sm-row mx-4 justify-content-center">
      <input
        inputmode="numeric"
        pattern="[0-9]*"
        type="text"
        class="form-control col-lg-3"
        v-model="quantityEdit"
        @input="onInput"
        @keyup.enter="upgrade"
      />
      <button
        type="button"
        id="upgrade-x-btn"
        class="btn btn-alt-warning mt-3 mt-sm-0 ml-sm-3 col-lg-3"
        data-dismiss="modal"
      >
        {{ isDowngrade ? 'Downgrade' : 'Upgrade' }} {{ quantity ?? 'x' }}
      </button>
    </div>
  </div></template
>
